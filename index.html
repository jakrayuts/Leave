<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ฟอร์มขอลา</title>
</head>
<body>
  <h2>แบบฟอร์มขอลา</h2>

  <form id="leaveForm">
    <label>ชื่อ:</label>
    <select name="name" id="nameSelect" required>
      <option value="">-- เลือกชื่อพนักงาน --</option>
    </select><br>

    <label>แผนก:</label>
    <input type="text" name="department" id="departmentBox" readonly><br>

    <label>ประเภทการลา:</label>
    <select name="type" required>
      <option value="ลากิจ">ลากิจ</option>
      <option value="ลาป่วย">ลาป่วย</option>
      <option value="ลาพักร้อน">ลาพักร้อน</option>
    </select><br>

    <label>วันที่เริ่มลา:</label>
    <input type="date" name="dateStart" required><br> 

    <label>เวลาเริ่มลา:</label>
    <input type="time" name="timeStart"><br>

    <label>วันที่สิ้นสุด:</label>
    <input type="date" name="dateEnd" required><br>

    <label>เวลาสิ้นสุด:</label>
    <input type="time" name="timeEnd"><br>

    <label>จำนวนวันที่ลา (ตัวเลข):</label>
    <input type="number" name="leaveOfNumber" step="0.5" required><br>

    <button type="submit">ส่งคำขอลา</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbz5FWKNkMDaLc8MRMv97g44n20jGHWfGR3ovlUuAdmfZQQzwgk6V1MftL6lISzLuyk/exec'; // URL Apps Script ของคุณ
    let employeeList = [];

    // โหลดรายชื่อและแผนก
    fetch(scriptURL)
      .then(res => res.json())
      .then(data => {
        employeeList = data;
        const select = document.getElementById("nameSelect");
        data.forEach(emp => {
          const option = document.createElement("option");
          option.value = emp.name;
          option.textContent = emp.name;
          select.appendChild(option);
        });
      });

    // เมื่อเลือกชื่อ => ใส่แผนก
    document.getElementById("nameSelect").addEventListener("change", function () {
      const selectedName = this.value;
      const emp = employeeList.find(e => e.name === selectedName);
      document.getElementById("departmentBox").value = emp ? emp.department : "";
    });

    // ส่งฟอร์ม
    document.getElementById("leaveForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(res => {
        alert("ส่งคำขอลาสำเร็จ!");
        e.target.reset();
        document.getElementById("departmentBox").value = ""; // ล้างแผนกด้วย
      })
      .catch(err => alert("เกิดข้อผิดพลาด: " + err));
    });
  </script>
</body>
</html>
