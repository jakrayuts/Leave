<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แบบฟอร์มขอลา</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.3rem;
      margin-top: 1rem;
    }

    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input[readonly] {
      background-color: #e9ecef;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-top: 1rem;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 500px) {
      body {
        padding: 1rem;
      }

      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>แบบฟอร์มขอลา</h2>
    <form id="leaveForm">
      <label>ชื่อ:</label>
      <select name="name" id="nameSelect" required>
        <option value="">-- เลือกชื่อพนักงาน --</option>
      </select>

      <label>แผนก:</label>
      <input type="text" name="department" id="departmentBox" readonly>

      <label>ประเภทการลา:</label>
      <select name="type" required>
        <option value="ลากิจ">ลากิจ</option>
        <option value="ลาป่วย">ลาป่วย</option>
        <option value="ลาพักร้อน">ลาพักร้อน</option>
      </select>

      <label>วันที่เริ่มลา:</label>
      <input type="date" name="dateStart" required>

      <label>เวลาเริ่มลา:</label>
      <input type="time" name="timeStart">

      <label>วันที่สิ้นสุด:</label>
      <input type="date" name="dateEnd" required>

      <label>เวลาสิ้นสุด:</label>
      <input type="time" name="timeEnd">

      <label>จำนวนวันที่ลา (เช่น 0.5, 1, 2):</label>
      <input type="number" name="leaveOfNumber" step="0.5" required>

      <button type="submit">ส่งคำขอลา</button>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyo6oaKlVq3DQyfa2slbBdjG-bpl6DlCwJ51Nfc9DZs72MvmEX2ZAEFaX-pGXGX9eY/exec';
    let employeeList = [];

    // โหลดรายชื่อและแผนก
    fetch(scriptURL)
      .then(res => res.json())
      .then(data => {
        employeeList = data;
        const select = document.getElementById("nameSelect");
        data.forEach(emp => {
          const option = document.createElement("option");
          option.value = emp.name;
          option.textContent = emp.name;
          select.appendChild(option);
        });
      });

    // เมื่อเลือกชื่อ → แสดงแผนก
    document.getElementById("nameSelect").addEventListener("change", function () {
      const selectedName = this.value;
      const emp = employeeList.find(e => e.name === selectedName);
      document.getElementById("departmentBox").value = emp ? emp.department : "";
    });

    // ส่งข้อมูล
    document.getElementById("leaveForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(res => {
        alert("ส่งคำขอลาสำเร็จ!");
        e.target.reset();
        document.getElementById("departmentBox").value = "";
      })
      .catch(err => alert("เกิดข้อผิดพลาด: " + err));
    });
  </script>
</body>
</html>
